<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="row container-row border p-3 mx-auto mt-5">
          <input
            class="form-control p-4 mb-3"
            type="text"
            id="input-form"
            placeholder="0"
            aria-label="default input example"
          />

          <div class="results m-2" id="results"></div>

          <div class="row">
            <div class="button-container">
              <button type="button" class="btn-symbol" id="clear-all">C</button>
              <button type="button" class="btn-symbol" id="delete-btn">
                DEL
              </button>
              <button type="button" class="btn-symbol btn-operator">%</button>
              <button type="button" class="btn-symbol">/</button>
              <button type="button">1</button>
              <button type="button">2</button>
              <button type="button">3</button>
              <button type="button" class="btn-symbol btn-operator">*</button>
              <button type="button">4</button>
              <button type="button">5</button>
              <button type="button">6</button>
              <button type="button" class="btn-symbol btn-operator">+</button>
              <button type="button">7</button>
              <button type="button">8</button>
              <button type="button">9</button>
              <button type="button" class="btn-symbol btn-operator">-</button>
              <button type="button">00</button>
              <button type="button">0</button>
              <button type="button">.</button>
              <button type="button" class="btn-total fw-bolder">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
